<form id="customer-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" pattern="\d{5}" title="Five digit zip code required" required />

    <input type="submit" value="Submit" />
</form>
<script>
    document.getElementById('customer-form').onsubmit = function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const zip = document.getElementById('zip').value;

        if(name && address && zip.match(/\d{5}/)) {
            // Submit the form data to the server
            console.log('Form submitted:', {name, address, zip});
            // Reset form fields
            event.target.reset();
        } else {
            alert('Please fill in all fields correctly.');
        }
    };
</script>
